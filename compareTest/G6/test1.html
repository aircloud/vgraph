<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插件：缩略图</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/assets/g6/1.2.8/g6.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/g6-plugins/1.0.9/g6-plugins.min.js"></script>
<script type="text/javascript">
    // $.getJSON('http://localhost:3100/json/test/ali.json', data => {
    $.getJSON('http://localhost:3100/json/graph/gen_data1k.json', data => {
        const plugin = new G6.Plugins['tool.minimap']();
        const net = new G6.Net({
            id: 'mountNode',                      // dom id
            height: window.innerHeight,    // 画布高
            fitView: 'autoZoom',
            grid: null,
            useAnchor: false,
            plugins: [ plugin ],
            mode: 'analysis'
        });
        net.source(data.nodes, data.edges);
        net.node()
            .shape('circle')
            .style({
                fillOpacity: 1
            });
        net.render();
    });
</script>
</body>
</html>
